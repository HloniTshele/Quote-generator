<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    
    <title>Qoute generator</title>
</head>
<body>
    <div class="quote-container " id="quote-container">
        <!-- Qoute  -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores amet omnis deserunt sit fuga cumque neque, molestias in atque quia voluptatibus, laudantium enim illum ducimus incidunt porro. Vitae, eius doloremque!</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Hloni</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-qoute">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
